name: macOS

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os:
          - macos-12
          - macos-11 # latest
        config:
          - ""
          - --disable-curses
          - --disable-lua
          - --disable-tre
          - --disable-help
    runs-on: ${{ matrix.os }}
    env:
      CFLAGS_EXTRA: --coverage
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Dependency Homebrew
      run: |
        brew install \
          coreutils \
          libtermkey \
          lua \
          luarocks \
          tre \
          pkg-config

    - name: Dependency LuaRocks
      run: |
        luarocks install lpeg
        luarocks install busted

    - name: Build
      run: |
        ./configure ${{ matrix.config }}
        make

    - name: Test
      run: |
        make test

    - name: Upload Test Coverage
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: |
        curl -s https://codecov.io/bash > codecov
        curl -s https://raw.githubusercontent.com/codecov/codecov-bash/master/SHA256SUM > codecov.sha256
        if ! sha256sum -c --ignore-missing --status codecov.sha256 ; then
          echo "Download checksum verification failed"
          exit 1
        fi
        bash < codecov
